<!DOCTYPE html>
<html>
<head>
  <title>Agora Side Panel</title>
</head>
<body>
<script src="bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css"></link>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Send</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Show</button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>
    <div class="input-group mb-3"></div>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="user">

    <div class="input-group mb-3"></div>
    <input type="text" class="form-control" placeholder="Titel" aria-label="Titel" aria-describedby="basic-addon1" id="title">

    <label for="text_selected">Markierter Text</label><br><br>
    <label style="min-height: 120px; max-height: 300px;" id="text_selected"></label><br><br>
    <label for="comment">Kommentar</label><br>
    <textarea id="comment" cols="30" rows="10"></textarea><br>
    <input type="button" id="save" value="Save">
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    2DO
  </div>
</div>

</body>
<script src="sidepanel.js"></script>
</html>
